<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
<!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="card">
    <section class="top-card">
      <img src="images\image-victor.jpg" alt="Foto de persona">
    </section>
    <section class="datos">
      <div class="flex-group-datos">
        <h3>Victor Crest</h3>
        <p>26</p>
      </div>
      <p class="london">London</p>
    </section>

    <section class="grid-bottom-card">
      <div class="numbers">
        <span>80K</span>
        <p class="text">Followers</p>
      </div>
      <div class="numbers">
        <span>803K</span>
        <p class="text">Likes</p>
      </div>
      <div class="numbers">
        <span>1.4K</span>
        <p class="text">Photos</p>
      </div>
    </section>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/VickyAzola/ProfileCard">Victoria Azola</a>.
  </footer>
</body>
</html>
